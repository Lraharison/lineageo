<mat-card class="example-card" *ngIf="build">
    <mat-card-header>
        <mat-card-title>Info for {{build.device}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <table class="mat-table">
                <tr class="mat-row ng-star-inserted">
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">Version</td>
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">{{build.version}}</td>
                </tr>
                <tr class="mat-row ng-star-inserted">
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">File</td>
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">{{build.filename}}</td>
                </tr>
                <tr class="mat-row ng-star-inserted">
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">Ipfs</td>
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">{{build.ipfs}}</td>
                </tr>
                <tr class="mat-row ng-star-inserted">
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">Size</td>
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">{{build.size}}</td>
                </tr>
                <tr class="mat-row ng-star-inserted">
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">Date</td>
                    <td class="mat-cell cdk-column-device mat-column-device ng-star-inserted">{{build.date}}</td>
                </tr>
            </table>
            <div><button mat-raised-button color="primary" (click)="goBack()">Back</button></div>
        </div>
    </mat-card-content>
</mat-card>
