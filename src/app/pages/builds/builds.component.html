<div class="mat-elevation-z8">
  <div class="form">
    <mat-form-field>
      <input matInput type="text" placeholder="Filter" (keyup)="doFilter($event.target.value)" />
    </mat-form-field>

  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="device">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Device</th>
      <td mat-cell *matCellDef="let element"> <a routerLink="/{{element.device}}">{{element.device}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>

    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <section>{{element.filename}}</section>
          <section><a href="{{ipfsUrl}}/{{element.ipfs}}/{{element.filename}}" target="_blank">{{element.ipfs}}</a></section>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size | size}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
